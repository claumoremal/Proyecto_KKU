            </ul>
        </nav>
    </header>
   
    <div class="estilo__seccion">
        <h2>Contacto</h2>
        <section>
            <form action="">
                <fieldset>
                    <label class="estilo__contacto" for="Nombre">Nombre</label>
                    <input type="text " name="Nombre">
                    <label class="estilo__contacto" for="Telefono">Telefóno</label>
                    <input type="number" name="Telefono" placeholder="+(código país) - Número" title="Por favor ingresa solo números">
                    <label class="estilo__contacto" for="mail">Email</label>
                    <input type="email" name="email">
                    <label class="estilo__contacto" for="tipoArticulo">Nos contactas por:</label>
                    <input type="checkbox" value="Motos" name="chkMotos">Motos
                    <input type="checkbox" value="Autos" name="chkAutos">Autos
                    <input type="checkbox" value="Merchandising" name="merchandising"> Merchandising 
                    <label class="estilo__contacto" for="adheridoKKU">Aderido al plan KKU Lifestile</label>
                    <input type="radio" name="rbutSi">Si
                    <input type="radio" name="rbutNo" checked>No 
                    <label class="estilo__contacto" for="quieroAdeherirme">Quieres Adherirte al plan?</label>
                    <select name="AdherirAKku" id="">
                        <option value="si">Si</option>
                        <option value="no">No</option>
                    </select>
                    <label class="estilo__contacto" for="mensaje">Mensaje:</label>
                    <textarea class="estilo__contacto" name="mensaje" placeholder="Escribenos aquí tu mensaje" cols="30" rows="10"></textarea>
                    <input type="submit" name="enviarForm">
                    <input type="reset" name="limparForm">
                </fieldset>  
            </form>
        </section>
    </div>

    <footer class="footer">
        <div class="footer__izq">
            <a class="footer__izq--a" href="../pages/contacto.html">Contacto</a>
            <p class="footer__izq--a">mail@kku.uy - +598 000 000</p>

        </div>
        <div>
            <img class="footer__logo" src="../images/logo_cuadrado.JPG" alt="kku footer" title="kku footer">
        </div>
        <div class="footer__der">

        </div>
